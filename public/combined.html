<!doctype html>
<html lang="es" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tabla combinada</title>
    <link rel="icon" href="./icon.svg" />
    <link rel="stylesheet" href="styles.css" />
    <script>
      // Forzar modo oscuro por clase para Tailwind
      tailwind.config = { darkMode: 'class' };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="combined-page bg-gray-900 text-gray-100">
    <!-- Navbar global -->
    <nav class="sticky top-0 z-20 bg-slate-900/90 backdrop-blur border-b border-slate-800">
      <div class="max-w-7xl mx-auto px-4 py-2 flex items-center gap-4">
        <a href="./index.html" class="flex items-center gap-2 text-slate-200 hover:text-white font-semibold" aria-label="Inicio">
          <img src="./icon.svg"  alt="" aria-hidden="true" class="w-5 h-5 text-white" />
          <span class="text-white">Cruz Negra</span>
        </a>
        <div class="ml-auto flex items-center gap-2 md:gap-3">
          <a href="./index.html" class="nav-link">Explorar</a>
          <a href="./crud.html" class="nav-link">Administrar</a>
          <a href="./combined.html" class="nav-link">Combinado</a>
          <a href="./custom.html" class="nav-link">Peticiones personalizadas</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="section-title">Combinado</div>
      <div id="meta" class="text-sm" style="margin-bottom:8px;color:#9ca3af"></div>
      <div class="actions">
        <label for="search-combined">Buscar:</label>
        <input id="search-combined" type="search" placeholder="Texto a buscar" />
        <label for="rows-limit" style="margin-left:12px;">Filas a mostrar:</label>
        <select id="rows-limit">
          <option value="20" selected>20</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="all">Todas</option>
        </select>
        <label for="chart-column" style="margin-left:12px;">Columna para gráfico:</label>
        <select id="chart-column"></select>
        <button id="export-combined" class="btn btn-indigo">Exportar a Excel</button>
        <button id="show-chart" class="btn btn-primary">Ver gráfico</button>
      </div>
      <div class="table-scroll">
        <table id="data-table-combined" aria-live="polite">
          <thead id="thead-combined"></thead>
          <tbody id="tbody-combined"></tbody>
        </table>
      </div>
    </div>
    <div id="chart-overlay" class="modal-overlay">
      <div class="modal rounded-lg shadow-xl">
        <div class="modal-header">
          <strong>Gráfico del combinado</strong>
          <button id="close-chart" class="btn">Cerrar</button>
        </div>
        <div class="actions" style="margin-bottom:8px;">
          <label for="chart-group">Agrupar por:</label>
          <select id="chart-group"></select>
        </div>
        <canvas id="combined-chart" width="760" height="380"></canvas>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script type="module" src="./js/combined.js"></script>
  </body>
</html>
